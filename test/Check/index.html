<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>React HandlessUI | 多选</title>
    <script src="./index.tsx" type="module"></script>
    <style>
         .ui-check-group {
            padding: 20px;
            display: block;
        }

        .ui-check {
            display: inline-block;
            width: 20px;
            height: 20px;
            box-sizing: border-box;
            margin-left: 20px;
        }

        .ui-check.checked {
            background-color: red;
        }

        .ui-check.unchecked {
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <div id="app"></div>
</body>

</html>
