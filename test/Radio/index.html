<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>React HandlessUI | 弹出层</title>
    <script src="./index.tsx" type="module"></script>
    <style>
        .ui-radio-group {
            padding: 20px;
            display: block;
        }

        .ui-radio {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            box-sizing: border-box;
            margin-left: 20px;
        }

        .ui-radio.checked {
            background-color: red;
        }

        .ui-radio.unchecked {
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <div id="app"></div>
</body>

</html>
